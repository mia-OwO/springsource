<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3 th:text="${session.name1}"></h3>
    <h1>Login</h1>
    <form action="" method="post">
      <div>
        <label for="userid">아이디</label>
        <input type="text" name="userid" id="userid" />
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <button type="submit">로그인</button>
      </div>
    </form>
    <ul id="result">
      <!--
      /*
      [[${loginDTO?.userid}]] : 입력값 화면 표시 
      cmmand 객체명: 첫문자만 소문자로 바꿔서

      [[${loginDTO?.userid}]]: 한 페이지에 작성해서
       첫 페이지에(입력하기 전) 값이 없으니(null) error남 
      <li>아이디 : [[${loginDTO?.password}]]</li>
      */
      
    -->
      <li>아이디 : [[${loginDTO?.userid}]]</li>
      <li>비밀번호 : [[${loginDTO?.password}]]</li>
      <!-- RedirectAttribute로 가져온 값 출력 -->
      <li>아이디 : [[${param.userid}]]</li>
      <li>비밀번호 : [[${password}]]</li>
    </ul>
  </body>
</html>
